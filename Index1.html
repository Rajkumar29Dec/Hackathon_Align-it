<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

</head>

<body>
    <div id="infotabs">
        <h1>GameName</h1>
        
    </div>
    <a href="#popup1" class="button" id="a1" style="visibility: hidden;">Check Your Score</a>
<audio id="audio" src="click.mp3"></audio>

        </tr>

            <td>

            <td>

    </div>

     <div id="popup1" class="overlay">

             <h1>Congrats Buddy!</h1>

             <a class="close" href="#">&times;</a>
             <div class="content">
                 <!-- <img src="./congrats_final.png" alt="player"> -->
             </div>
         </div>
